		<script>
			(() => {
				let isDarkMode = localStorage.getItem("isDarkMode");
				let themeColor = localStorage.getItem("themeColor");
				let themeMode = localStorage.getItem("themeMode");
	
				if (isDarkMode === null) {
					isDarkMode = window.matchMedia && window.matchMedia("(prefers-color-scheme: dark)").matches ? "true" : "false";
					localStorage.setItem("isDarkMode", isDarkMode);
				}
	
				if (themeColor === null) {
					themeColor = "DeepPurple";
					localStorage.setItem("themeColor", themeColor);
				}

				if (themeMode === null) {
					themeMode = "Monochromatic";
					localStorage.setItem("themeMode", themeMode);
				}

				document.documentElement.style.setProperty(
					"--loading-palette-background", isDarkMode === "true" ? "rgba(50,51,61,1)" : "rgba(255,255,255,1)"
				);

				document.documentElement.style.setProperty(
					"--loading-palette-text-primary", isDarkMode === "true" ? "rgba(255,255,255,1)" : "rgba(66,66,66,1)"
				);
				
				document.head.querySelector(`link[href*="prism-material-"]`).href = `/assets/styles/prism-material-${isDarkMode === "true" ? "dark" : "light"}.css`;
			})();
		</script>

	<body>
		<div class="loading-indicator">
			<div class="loader">
				<style>
					body:has(.mud-main-content) .loading-indicator {
						opacity: 0;
						pointer-events: none;
					}
					.loading-indicator {
						background-color: var(--mud-palette-background, var(--loading-palette-background));
						color: var(--mud-palette-text-primary, var(--loading-palette-text-primary));
						align-content: center;
						height: 100vh;
						opacity: 1;
						position: fixed;
						text-align: center;
						transition: opacity 0.3s ease-in-out;
						width: 100%;
						z-index: 1301;
					}
					.loader {
						margin: 0 auto;
						width: 55px;
						aspect-ratio: 1;
						--g1:conic-gradient(from  90deg at top    3px left  3px, #0000 90deg, currentColor 0);
						--g2:conic-gradient(from -90deg at bottom 3px right 3px, #0000 90deg, currentColor 0);
						background:
						  var(--g1),var(--g1),var(--g1),var(--g1), 
						  var(--g2),var(--g2),var(--g2),var(--g2);
						background-position: 0 0,100% 0,100% 100%,0 100%;
						background-size: 25px 25px;
						background-repeat: no-repeat;
						animation: l11 1.5s infinite;
					  }
					  @keyframes l11 {
						0%   {background-size:35px 15px,15px 15px,15px 35px,35px 35px}
						25%  {background-size:35px 35px,15px 35px,15px 15px,35px 15px}
						50%  {background-size:15px 35px,35px 35px,35px 15px,15px 15px}
						75%  {background-size:15px 15px,35px 15px,35px 35px,15px 35px}
						100% {background-size:35px 15px,15px 15px,15px 35px,35px 35px}
					  }
				</style>
			</div>
		</div>
